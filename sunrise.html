<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunrise</title>
     <script src="snap.svg.js"></script>

</head>
<body>
    
    <script>
        var today = new Date();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        console.log(time);

        var s = Snap(800,800);
        //Lets create big circle in the middle:
        var sun = s.circle(600, 550, 80);
       

        sun.attr({
            fill: 'yellow',
            stroke: 'orange',
            strokeOpacity: .3,
            strokeWidth: 10
          });

    </script>

</body>
</html>
