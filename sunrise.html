    <div id="time"></div>

    <script>
         //utilisation de la librairie snap svg
        var s = Snap(1333, 803);
        var sun = s.circle(600, 85, 80);
        sun.attr({
            fill: 'yellow',
            stroke: 'orange',
            strokeOpacity: .3,
            strokeWidth: 10
        });

        sun.addClass("sun");

        
        function launchAnimation() {
            if (countDownD == 0) {
                anime({                     //utilisation de la librairie anime.js
                    targets: '.sun',
                    translateY: 500,
                    direction: 'alternate',
                    loop: true,
                    autoplay: true,
                    easing: "linear",
                    duration: 10000
                })
            }
            else {
                setTimeout(launchAnimation, 5000);
            }
        };

        launchAnimation();

    var countDownD = 10;
    
    var x = setInterval(function() {
    var seconds = countDownD - 1;
    document.getElementById("countdown").innerHTML = seconds + "s ";
    countDownD = countDownD - 1;
        if (seconds == 0) {
     clearInterval(x);
    document.getElementById("countdown").innerHTML = "VROOM";
    launchAnimation();

}, 1000);
