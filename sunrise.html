            //console.log(time)
            // do whatever you like here
            console.log(time);
            if (time == "20:3") {
                console.log("anime");
                anime({
                    targets: '.sun',
                    translateY: 400,
                    direction: 'alternate',
                    loop: true,
                    autoplay: true,
                    easing: "linear",
                    duration: 10000
                })
            }
            else {
                setTimeout(checkTime, 5000);
            }
        };
        //window.document.dispatchEvent(event);
        setTimeout(checkTime, 5000);
        sun.attr({
            fill: 'yellow',
            stroke: 'orange',
            strokeOpacity: .3,
            strokeWidth: 10
        });
